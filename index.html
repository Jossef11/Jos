<!DOCTYPE html>
<html>
<head>
    <title>Abeokuta Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <style>
        #map { height: 100vh; }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="controls">
    <input type="checkbox" id="hotels" checked> <label for="hotels">Hotels</label><br>
    <input type="checkbox" id="petrol" checked> <label for="petrol">Petrol Stations</label>
</div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
<script src="data.js"></script>
<script>
    var map = L.map('map').setView([7.1577, 3.3436], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markers = {};

    function updateMarkers() {
        for (var i in markers) {
            map.removeLayer(markers[i]);
        }
        markers = {};

        var showHotels = document.getElementById('hotels').checked;
        var showPetrol = document.getElementById('petrol').checked;

        places.forEach(function(place) {
            if ((showHotels && place.type === 'hotel') || (showPetrol && place.type === 'petrol')) {
                var marker = L.marker(place.coordinates).addTo(map);
                var popupContent = "<b>" + place.name + "</b><br>" +
                                   place.address + "<br><br>" +
                                   "<b>Price:</b> " + place.price + "<br>" +
                                   "<b>Hours:</b> " + place.hours + "<br>" +
                                   "<b>Phone:</b> " + place.phone + "<br>" +
                                   "<b>Services:</b> " + place.services.join(", ");
                marker.bindPopup(popupContent);
                markers[place.name] = marker;
            }
        });
    }

    document.getElementById('hotels').addEventListener('change', updateMarkers);
    document.getElementById('petrol').addEventListener('change', updateMarkers);

    updateMarkers();
</script>

</body>
</html>
